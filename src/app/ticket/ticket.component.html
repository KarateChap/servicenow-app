<div class="flex flex-col py-10 w-full px-5">
  <div class="w-full flex flex-col items-center justify-center">
    <div class="flex gap-5">

        <mat-form-field appearance="outline">
          <mat-label>Filter</mat-label>
          <input
            matInput
            (keyup)="applyFilter($event)"
            placeholder="INC1156760"
            #input
          />
        </mat-form-field>

      <button
        mat-fab
        color="primary"
        aria-label="Example icon button with a delete icon"
      >
        <mat-icon>add</mat-icon>
      </button>
    </div>

    <div class="mat-elevation-z8">
      <div class="w-full p-4 flex justify-center">
        <mat-chip-listbox>
          <mat-chip-option (click)="filterTicket('')" color="accent">All</mat-chip-option>
          <mat-chip-option (click)="filterTicket('INCIDENT')" color="accent">Incidents</mat-chip-option>
          <mat-chip-option (click)="filterTicket('ENHANCEMENT')" color="accent">Enhancements</mat-chip-option>
        </mat-chip-listbox>
      </div>
      <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
          <td mat-cell *matCellDef="let row"><span class="font-bold tracking-wider cursor-pointer" [cdkCopyToClipboard]="row.id" (click)="onCopyToClipBoard(row.id)">{{ row.id }}</span></td>
        </ng-container>

        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>TYPE</th>
          <td mat-cell *matCellDef="let row">{{ row.type }}</td>
        </ng-container>

        <ng-container matColumnDef="isIt">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>IS/IT</th>
          <td mat-cell *matCellDef="let row">{{ row.isIt }}</td>
        </ng-container>

        <ng-container matColumnDef="impact">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>IMPACT</th>
          <td mat-cell *matCellDef="let row">{{ row.impact }}</td>
        </ng-container>

        <ng-container matColumnDef="shortDescription">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>DESCRIPTION</th>
          <td mat-cell *matCellDef="let row">{{ row.shortDescription }}</td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>STATUS</th>
          <td
            mat-cell
            *matCellDef="let row; "
            class="status-container scale-[90%] hover:scale-100 transition ease-in-out"
          >
            <span
              [matMenuTriggerFor]="status"
              class="status cursor-pointer"
              [ngClass]="{
                'in-progress': row.status === 'In-Progress',
                'waiting-for': row.status === 'Waiting For',
                cancelled: row.status === 'Cancelled',
                resolved: row.status === 'Resolved',
                draft: row.status === 'Draft',
                deployed: row.status === 'Deployed',
                qualified: row.status === 'Qualified',
                'acceptance-test': row.status === 'Acceptance Test',
                'to-be-reworked': row.status === 'To Be Reworked',
                accepted: row.status === 'Accepted',
                screening: row.status === 'Screening',
                validated: row.status === 'Validated',
                closed: row.status === 'Closed',
                submitted: row.status === 'Submitted'
              }"
              >{{ row.status }}</span
            >
            <mat-menu #status="matMenu">
              <button mat-menu-item (click)="onStatusChanged(row.id, 'In-Progress')">
                In-Progress
              </button>
              <button mat-menu-item (click)="onStatusChanged(row.id, 'Waiting For')">
                Waiting For
              </button>
              <button mat-menu-item (click)="onStatusChanged(row.id, 'Screening')">
                Screening
              </button>
              <button mat-menu-item (click)="onStatusChanged(row.id, 'Resolved')">
                Resolved
              </button>
              <button mat-menu-item (click)="onStatusChanged(row.id, 'Cancelled')">
                Cancelled
              </button>
              <button mat-menu-item (click)="onStatusChanged(row.id, 'Draft')">
                Draft
              </button>
              <button mat-menu-item (click)="onStatusChanged(row.id, 'Closed')">
                Closed
              </button>
              <button mat-menu-item (click)="onStatusChanged(row.id, 'Waiting For')">
                Waiting For
              </button>
              <button mat-menu-item (click)="onStatusChanged(row.id, 'Accepted')">
                Accepted
              </button>
              <button
                mat-menu-item
                (click)="onStatusChanged(row.id, 'Acceptance Test')"
              >
                Acceptance Test
              </button>
              <button
                mat-menu-item
                (click)="onStatusChanged(row.id, 'To Be Reworked')"
              >
                To Be Reworked
              </button>
              <button mat-menu-item (click)="onStatusChanged(row.id, 'Validated')">
                Validated
              </button>
              <button mat-menu-item (click)="onStatusChanged(row.id, 'Deployed')">
                Deployed
              </button>
              <button mat-menu-item (click)="onStatusChanged(row.id, 'Qualified')">
                Qualified
              </button>
            </mat-menu>
          </td>
        </ng-container>

        <ng-container matColumnDef="isUsed">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>IS USED</th>
          <td
            mat-cell
            *matCellDef="let row;"
            class="status-container scale-[90%] hover:scale-100 transition ease-in-out"
          >
            <span
              [matMenuTriggerFor]="isUsed"
              class="status cursor-pointer"
              [ngClass]="{ yes: row.isUsed === 'Yes', no: row.isUsed === 'No' }"
              >{{ row.isUsed }}</span
            >
            <mat-menu #isUsed="matMenu">
              <button mat-menu-item (click)="onIsUsedChanged(row.id, 'Yes')">
                Yes
              </button>
              <button mat-menu-item (click)="onIsUsedChanged(row.id, 'No')">
                No
              </button>
            </mat-menu>
          </td>
        </ng-container>

        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>ACTIONS</th>
          <td mat-cell *matCellDef="let row;">
            <div class="flex items-center justify-center">
              <mat-icon
                class="cursor-pointer hover:text-red-600 scale-[90%] hover:scale-[110%] transition ease-in-out"
                (click)="onDelete(row.id)"
                >close</mat-icon
              >
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">
            No data matching the filter "{{ input.value }}"
          </td>
        </tr>
      </table>

      <mat-paginator
        [pageSizeOptions]="[20, 50, 100]"
        aria-label="Select page of users"
      ></mat-paginator>
    </div>
  </div>
</div>
